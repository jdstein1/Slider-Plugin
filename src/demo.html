<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Demo - Universal Slider Plugin</title>

<!-- jQuery UI CSS library -->
<link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.8.13.custom.css">

<!-- Normal LESS inclusion notation for other browsers -->
<!-- <link rel="stylesheet/less" href="css/slider.less" /> -->
<!-- Required LESS inclusion notation for Chrome -->
<link rel="stylesheet" type="text/less" href="css/slider.less" />
<!-- Compiled CSS -->
<!-- <link rel="stylesheet" type="text/less" href="css/slider.css" /> -->

<script>
less = {env: "development", async: true};
</script>
<!-- Less CSS library -->
<script type="text/javascript" src="lib/less-1.4.1.min.js" data-env="development"></script>
<script>
// less.watch();
</script>

</head>
<body>

<form id="box" autocomplete="off" name="box">

      <div class="slider" id="sliderRank">
        <h3>Naked Rank (Min) slider</h3>
        <!-- #sliderRank -->
        <!-- Rank slider getting values from javascript. -->
      </div>

      <div class="slider" id="sliderRank2">
        <h3>Input Range (Max) slider</h3>
        <!-- #sliderRank2 -->
        <!-- Rank slider getting values from html inputs. -->
        <fieldset>
          <input class="inputSingle" type="text" value="111">
          <input class="inputMin" type="number" value="0">
          <input class="inputMax" type="email" value="200">
        </fieldset>
      </div>

      <div class="slider" id="sliderRange">
        <h3>Naked Range slider</h3>
        <!-- #sliderRange -->
        <!-- Range slider getting values from javascript. -->
      </div>

      <div class="slider" id="sliderRange2">
        <h3>Input Range slider</h3>
        <!-- #sliderRange2 -->
        <!-- Range slider getting values from html inputs. -->
        <fieldset>
          <input class="inputLower" type="password" value="511">
          <input class="inputUpper" type="number" value="1511">
          <input class="inputMin" type="date" value="0">
          <input class="inputMax" type="radio" value="2000">
        </fieldset>
      </div>

</form>

<!-- jQuery JS library -->
<script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>

<!-- jQuery UI JS library -->
<script type="text/javascript" src="lib/jquery-ui-1.8.13.custom.min.js"></script>

<script type="text/javascript" src="js/pluginSlider.js"></script>
<script type="text/javascript">
  $(document).ready(function() {

      // Get all data points from here:
      $('#sliderRank').doUniSlider({
          getDataFromInputs : false,
          range : 'min',
          value : 112,
          max : 200,
          min : 0,
          step : 2
      });

      // Get all data points from here:
      $('#sliderRank2').doUniSlider({
          getDataFromInputs : true,
          range : 'max',
          step : 5
      });

      // Get all data points from here:
      $('#sliderRange').doUniSlider({
          getDataFromInputs : false,
          range : true,
          values : [510,1510],
          max : 2000,
          min : 0,
          step : 10
      });

      // Get all data points from here:
      $('#sliderRange2').doUniSlider({
          getDataFromInputs : true,
          range : true,
          step : 50
      });

      // Get all data points from here:
      $('#sliderSelectRank').doUniSlider({
          getDataFromInputs : 'select',
          range : 'min'
      });

      // Get all data points from here:
      $('#sliderSelectRange').doUniSlider({
          getDataFromInputs : 'select',
          range : true
      });

      // Get all data points from here:
      $('#sliderSelectRankLog').doUniSlider({
          getDataFromInputs : 'select',
          range : 'max',
          log : true
      });

      // Get all data points from here:
      $('#sliderSelectRangeLog').doUniSlider({
          getDataFromInputs : 'select',
          range : true,
          log : true
      });

  });
</script>

</body>
</html>
