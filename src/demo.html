<form id="box" autocomplete="off" name="box">
      <div class="slider" id="sliderRange">
        <h3>Naked Range slider</h3>
        <!-- #sliderRange -->
        <!-- Range slider getting values from javascript. -->
      </div>
      <div class="slider" id="sliderRank">
        <h3>Naked Rank slider</h3>
        <!-- #sliderRank -->
        <!-- Rank slider getting values from javascript. -->
      </div>
      <div class="slider" id="sliderRange2">
        <h3>Input Range slider</h3>
        <!-- #sliderRange2 -->
        <!-- Range slider getting values from html inputs. -->
        <fieldset>
          <input class="inputLower" type="text" value="511">
          <input class="inputUpper" type="text" value="1511">
          <input class="inputMin" type="text" value="0">
          <input class="inputMax" type="text" value="2000">
        </fieldset>
      </div>
      <div class="slider" id="sliderRank2">
        <h3>Input Range slider</h3>
        <!-- #sliderRank2 -->
        <!-- Rank slider getting values from html inputs. -->
        <fieldset>
          <input class="inputSingle" type="text" value="111">
          <input class="inputMin" type="text" value="0">
          <input class="inputMax" type="text" value="200">
        </fieldset>
      </div>

      <div class="slider" id="sliderSelectRank">
        <h3>Select Range slider</h3>
        <!-- #sliderSelectRank -->
        <!-- Min/Max Slider with Select Option Function -->
        <!-- How to bind a min or max slider to an existing select element. The select stays visible to display the change. When the select is changed, the slider is updated, too. -->

          <option>1</option>

          <option>20</option>

        <input type="text" class="inputSingle" id="inputMinMax" value="" />

<!-- jQuery JS library -->
<script type="text/javascript" src="js/lib/jquery-1.6.4.min.js"></script>

<!-- jQuery UI JS library -->

<script type="text/javascript" src="js/pluginSlider.js"></script>
<script type="text/javascript">
  $(document).ready(function() {

      // Get all data points from here:
      $('#sliderRank').doUniSlider({
          getDataFromInputs : false,
          range : 'min',
          value : 112,
          max : 200,
          min : 0,
          step : 2
      });

      // Get all data points from here:
      $('#sliderRange').doUniSlider({
          getDataFromInputs : false,
          range : true,
          values : [510,1510],
          max : 2000,
          min : 0,
          step : 10
      });

      // Get all data points from here:
      $('#sliderRank2').doUniSlider({
          getDataFromInputs : true,
          range : 'max',
          step : 5
      });

      // Get all data points from here:
      $('#sliderRange2').doUniSlider({
          getDataFromInputs : true,
          range : true,
          step : 50
      });

      // Get all data points from here:
      $('#sliderSelectRank').doUniSlider({
          getDataFromInputs : 'select',
          range : 'max'
      });

      // Get all data points from here:
      $('#sliderSelectRange').doUniSlider({
          getDataFromInputs : 'select',
          range : true
      });

      // Get all data points from here:
      $('#sliderSelectRankLog').doUniSlider({
          getDataFromInputs : 'select',
          range : 'max',
          log : true
      });

      // Get all data points from here:
      $('#sliderSelectRangeLog').doUniSlider({
          getDataFromInputs : 'select',
          range : true,
          log : true
      });

  });
</script>
