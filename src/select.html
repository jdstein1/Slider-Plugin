<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Select - Universal Slider Plugin</title>

<!-- jQuery UI CSS library -->
<link rel="stylesheet" type="text/css" href="css/lib/jquery-ui-1.8.13.custom.css">

<!-- Normal LESS inclusion notation for other browsers -->
<!-- <link rel="stylesheet/less" href="css/slider.less" /> -->
<!-- Required LESS inclusion notation for Chrome -->
<!-- <link rel="stylesheet" type="text/less" href="css/slider.less" /> -->
<!-- Compiled CSS -->
<link rel="stylesheet" type="text/less" href="css/slider.css" />

<!-- Less CSS library -->
<!-- <script type="text/javascript" src="js/lib/less-1.4.1.min.js"></script> -->

</head>
<body>

<form id="box" autocomplete="off">
    <div class="demo">
        <div class="slider" id="sliderRank">
            <!-- Minimum -->
            <!-- Min/Max Slider with Select Option Function -->
            <!-- How to bind a min or max slider to an existing select element. The select stays visible to display the change. When the select is changed, the slider is updated, too. -->
            <select name="" class="select" id="selectMinMax">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option selected="selected">4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
            <input type="text" class="inputSingle" id="inputMinMax" value="" />
        </div>
        <div class="slider" id="sliderRange">
            <!-- Range -->
            <!-- Range Slider with Select Option Function -->
            <!-- How to bind a range slider to existing select elements. The selects stay visible to display the changes. When the select is changed, the slider is updated, too. -->
            <select name="" class="select" id="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option selected="selected">4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
            <select name="" class="select" id="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option selected="selected">11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
        </div>
    </div><!-- End demo -->
</form>

<!-- jQuery JS library -->
<script type="text/javascript" src="js/lib/jquery-1.6.4.min.js"></script>

<!-- jQuery UI JS library -->
<script type="text/javascript" src="js/lib/jquery-ui-1.8.13.custom.min.js"></script>

<!-- <script type="text/javascript" src="js/pluginSlider.js"></script> -->

<script type="text/javascript" src="js/pluginSlider-select-rank.js"></script>
<!-- JDS - Need to refactor code... -->

<script type="text/javascript" src="js/pluginSlider-select-range.js"></script>
<!-- JDS - Need to refactor code... -->

</body>
</html>
